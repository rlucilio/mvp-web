<app-logo class="header"></app-logo>
<main>
  <form *ngIf="formNewPass" [formGroup]="formNewPass">
    <section>
      <label for="newPass">Nova senha</label>
      <input
        [type]="typePass"
        name="newPass"
        placeholder="****"
        formControlName="newPass"
      />
      <div *ngIf="formNewPass?.get('newPass')?.touched">
        <p *ngIf="formNewPass?.get('newPass')?.hasError('required')">
          Senha é obrigatória
        </p>
        <p *ngIf="formNewPass?.get('newPass')?.hasError('minlength')">
          Senha inválida
        </p>
      </div>
    </section>

    <section>
      <label for="newPass">Confirmar nova senha</label>
      <input
        [type]="typePass"
        name="newPassConfirm"
        placeholder="****"
        formControlName="newPassConfirm"
      />
      <div *ngIf="formNewPass?.get('newPassConfirm')?.touched">
        <p *ngIf="formNewPass?.get('newPassConfirm')?.hasError('required')">
          Senha é obrigatória
        </p>
        <p *ngIf="formNewPass?.get('newPassConfirm')?.hasError('minlength')">
          Senha inválida
        </p>
        <p *ngIf="formNewPass?.hasError('passConfirm')">Senha não são iguais</p>
      </div>
    </section>
  </form>
</main>

<footer>
  <button [disabled]="!formNewPass?.valid" (click)="changePass()">
    Registrar senha
  </button>
</footer>
