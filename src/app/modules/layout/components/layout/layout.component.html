<main class="container">
  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <nav class="menu">
    <ul class="menu__container">
      <li class="menu__item menu__item--home">
        <a [routerLink]="['main']" class="menu__link" routerLinkActive="menu__link--active"></a>
      </li>
      <li class="menu__item menu__item--dash">
        <a (click)="goToDash()" class="menu__link" routerLinkActive="menu__link--active"></a>
      </li>
      <li class="menu__item menu__item--main">
        <a (click)="goToTask()">
          <img src="../../../../../assets/icons/task.svg" *ngIf="isProvider" />
          <img src="../../../../../assets/icons/my-tasks.svg" *ngIf="!isProvider" />
        </a>
      </li>
      <li class="menu__item menu__item--chat">
        <a (click)="goToSchedule()" class="menu__link" routerLinkActive="menu__link--active"></a>
      </li>
      <li class="menu__item menu__item--profile">
        <a [routerLink]="['profile']" class="menu__link" routerLinkActive="menu__link--active"></a>
      </li>
    </ul>
  </nav>
</main>
